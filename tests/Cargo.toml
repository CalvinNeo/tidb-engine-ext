[package]
name = "tests"
version = "0.0.1"
edition = "2018"
publish = false

[[test]]
name = "failpoints"
path = "failpoints/mod.rs"
required-features = ["failpoints", "testexport"]

[[test]]
name = "integrations"
path = "integrations/mod.rs"
required-features = ["testexport"]

[[test]]
name = "proxy"
path = "proxy/mod.rs"
required-features = ["failpoints", "testexport"]

[features]
default = ["failpoints", "testexport", "test-engine-kv-rocksdb", "test-engine-raft-raft-engine", "cloud-aws", "cloud-gcp", "cloud-azure"]
failpoints = ["fail/failpoints", "tikv/failpoints"]
cloud-aws = ["external_storage_export/cloud-aws"]
cloud-gcp = ["external_storage_export/cloud-gcp"]
cloud-azure = ["external_storage_export/cloud-azure"]
testexport = ["raftstore/testexport", "tikv/testexport"]

profiling = ["profiler/profiling"]

test-engine-kv-rocksdb = [
  "raftstore/test-engine-kv-rocksdb"
]
test-engine-raft-raft-engine = [
  "raftstore/test-engine-raft-raft-engine"
]
test-engines-rocksdb = [
  "raftstore/test-engines-rocksdb",
]
test-engines-panic = [
  "raftstore/test-engines-panic",
]
jemalloc = ["tikv/jemalloc"]
mimalloc = ["tikv/mimalloc"]
snmalloc = ["tikv/snmalloc"]
mem-profiling = ["tikv/mem-profiling"]
sse = ["tikv/sse"]
portable = ["tikv/portable"]

[dependencies]
api_version = { git = "https://github.com/tikv/tikv.git", default-features = false }
async-trait = "0.1"
batch-system = { git = "https://github.com/tikv/tikv.git", default-features = false }
cdc = { git = "https://github.com/tikv/tikv.git", default-features = false }
collections = { git = "https://github.com/tikv/tikv.git" }
crc64fast = "0.1"
crossbeam = "0.8"
encryption = { git = "https://github.com/tikv/tikv.git", default-features = false }
engine_rocks_helper = { git = "https://github.com/tikv/tikv.git" }
engine_store_ffi = { path = "../components/engine_store_ffi", default-features = false }
engine_tiflash = { path = "../engine_tiflash", default-features = false }
error_code = { git = "https://github.com/tikv/tikv.git", default-features = false }
fail = "0.5"
file_system = { git = "https://github.com/tikv/tikv.git" }
futures = "0.3"
grpcio = { version = "0.10", default-features = false, features = ["openssl-vendored", "protobuf-codec"] }
grpcio-health = { version = "0.10", default-features = false }
kvproto = { git = "https://github.com/pingcap/kvproto.git" }
libc = "0.2"
log_wrappers = { git = "https://github.com/tikv/tikv.git" }
more-asserts = "0.2"
new-mock-engine-store = { path = "../new-mock-engine-store", default-features = false }
online_config = { git = "https://github.com/tikv/tikv.git", default-features = false }
paste = "1.0"
pd_client = { git = "https://github.com/tikv/tikv.git", default-features = false }
protobuf = { version = "2.8", features = ["bytes"] }
proxy_server = { path = "../components/proxy_server", default-features = false }
raft = { version = "0.7.0", default-features = false, features = ["protobuf-codec"] }
raft_log_engine = { git = "https://github.com/tikv/tikv.git", default-features = false }
raftstore = { git = "https://github.com/tikv/tikv.git", default-features = false }
rand = "0.8.3"
server = { git = "https://github.com/tikv/tikv.git", default-features = false }
slog = { version = "2.3", features = ["max_level_trace", "release_max_level_debug"] }
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "d592f88e4dbba5eb439998463054f1a44fbf17b9" }
tempfile = "3.0"
tidb_query_aggr = { git = "https://github.com/tikv/tikv.git", default-features = false }
tidb_query_common = { git = "https://github.com/tikv/tikv.git", default-features = false }
tidb_query_datatype = { git = "https://github.com/tikv/tikv.git", default-features = false }
tidb_query_executors = { git = "https://github.com/tikv/tikv.git", default-features = false }
tidb_query_expr = { git = "https://github.com/tikv/tikv.git", default-features = false }
tikv = { git = "https://github.com/tikv/tikv.git", default-features = false }
