test_pd = { git = "https://github.com/tikv/tikv.git", default-features = false }
test_pd_client = { git = "https://github.com/tikv/tikv.git" }
test_raftstore = { git = "https://github.com/tikv/tikv.git", default-features = false }
test_sst_importer = { git = "https://github.com/tikv/tikv.git", default-features = false }
test_storage = { git = "https://github.com/tikv/tikv.git", default-features = false }
test_util = { git = "https://github.com/tikv/tikv.git", default-features = false }
tidb_query_datatype = { git = "https://github.com/tikv/tikv.git", default-features = false }
tipb_helper = { git = "https://github.com/tikv/tikv.git", default-features = false }
